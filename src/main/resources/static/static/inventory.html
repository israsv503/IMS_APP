<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMS - Full Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">IMS Dashboard</a>
      <div class="navbar-nav">
        <a class="nav-link" href="index.html">Dashboard</a>
        <a class="nav-link active" href="inventory.html">Full Inventory</a>
      </div>
      <button class="btn btn-sm btn-outline-danger ms-auto" onclick="logout()">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Full Inventory List</h3>
      <div class="w-50">
        <input type="text" id="searchInput" class="form-control"
          placeholder="Search by Brand or SKU (e.g. Nike or NIKE-AJ1)...">
      </div>
    </div>

    <div class="table-responsive bg-white shadow-sm p-3 rounded">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>Product</th>
            <th>Brand</th>
            <th>SKU</th>
            <th>Specifications</th>
            <th>Quantity</th>
            <th>Cost Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
