<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMS - Manage Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">IMS Dashboard</a>
      <div class="navbar-nav me-auto">
        <a class="nav-link" href="index.html">Dashboard</a>
        <a class="nav-link active" href="inventory.html">Manage Inventory</a>
        <a class="nav-link" href="users.html" id="adminLink">Manage Users</a>
      </div>
      <div class="d-flex align-items-center">
        <span id="userWelcome" class="text-light small me-3"></span>
        <button class="btn btn-sm btn-outline-danger" onclick="logout()">Sign Out</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="mb-0">Inventory Management</h2>
        <p class="text-muted">Search, add, or remove stock from your catalog.</p>
      </div>
      <div class="btn-group">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addInventoryModal">+ Add Stock</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">New Product</button>
      </div>
    </div>

    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Quick Search SKU or Brand...">
    </div>

    <div class="table-responsive bg-white shadow-sm p-3 rounded">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>Product</th>
            <th>Brand</th>
            <th>SKU</th>
            <th>Specs</th>
            <th>Qty</th>
            <th>Cost</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="addInventoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Inventory Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="inventoryForm">
            <div class="mb-3">
              <label class="form-label">Product ID (Existing)</label>
              <input type="number" id="formProductId" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">SKU</label>
              <input type="text" id="formSku" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Specifications (Size, Color, etc.)</label>
              <input type="text" id="formSpecs" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" id="formQuantity" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Cost Price ($)</label>
              <input type="number" step="0.01" id="formCost" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Item</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal specifically for creating Products -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Product Catalog Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" id="prodName" class="form-control" placeholder="e.g. Air Jordan 1" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Brand</label>
              <input type="text" id="prodBrand" class="form-control" placeholder="e.g. Nike" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea id="prodDescription" class="form-control" rows="2"
                placeholder="e.g. Premium leather, limited edition"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select id="prodCategory" class="form-select" required>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
