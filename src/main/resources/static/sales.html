<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMS - Sales History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">IMS Dashboard</a>
      <div class="navbar-nav me-auto">
        <a class="nav-link" href="index.html">Dashboard</a>
        <a class="nav-link" href="inventory.html">Manage Inventory</a>
        <a class="nav-link active" href="sales.html">Sales History</a>
        <a class="nav-link" href="administration.html" id="adminLink">Administration</a>
      </div>
      <button class="btn btn-sm btn-outline-danger" onclick="logout()">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h3>Sales Ledger</h3>
        <p class="text-muted">Track all transactions and manage pending payments.</p>
      </div>
    </div>

    <div class="table-responsive bg-white shadow-sm p-3 rounded">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Total Price</th>
            <th>Sold By</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fullSalesTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
