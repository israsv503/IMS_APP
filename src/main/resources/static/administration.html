<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMS - Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">IMS Dashboard</a>
      <div class="navbar-nav me-auto" id="mainNav">
        <a class="nav-link" href="index.html">Dashboard</a>
        <a class="nav-link" href="inventory.html">Manage Inventory</a>
        <a class="nav-link" href="sales.html">Sales History</a>
        <a class="nav-link active" href="administration.html" id="adminLink">Administration</a>
      </div>
      <button class="btn btn-sm btn-outline-danger" onclick="logout()">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center mb-4">
      <div>
        <h3 class="mb-0">User Management</h3>
        <p class="text-muted mb-0">View and manage access for your business partners.</p>
      </div>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
        + Add New Partner
      </button>
    </div>

    <div class="table-responsive bg-white shadow-sm p-3 rounded">
      <table class="table">
        <thead class="table-light">
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
      </table>
    </div>

    <hr class="my-5">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h3 class="mb-0">Product Categories</h3>
        <p class="text-muted mb-0">Define the types of items your business resells.</p>
      </div>
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
        + New Category
      </button>
    </div>
    
    <div class="table-responsive bg-white shadow-sm p-3 rounded mb-5">
      <table class="table">
        <thead class="table-light">
          <tr>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="categoryTableBody">
        </tbody>
      </table>
    </div>
    
  </div>


  
  
  <!-- Modal to create Categories -->
  <div class="modal fade" id="addCategoryModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="newCatName" class="form-control" placeholder="e.g. Footwear">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary w-100" onclick="saveCategory()">Save Category</button>
        </div>
      </div>
    </div>
  </div>

  <!--Users Modal-->
  <div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Business Partner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="userRegistrationForm">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" id="regUsername" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="regEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Temporary Password</label>
              <input type="password" id="regPassword" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
