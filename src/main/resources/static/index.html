<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMS - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">IMS Dashboard</a>
      <div class="navbar-nav me-auto">
        <a class="nav-link active" href="index.html">Dashboard</a>
        <a class="nav-link" href="inventory.html">Manage Inventory</a>
        <a class="nav-link" href="users.html" id="adminLink">Manage Users</a>
      </div>
      <div class="d-flex align-items-center">
        <span id="userWelcome" class="text-light small me-3"></span>
        <button class="btn btn-sm btn-outline-danger" onclick="logout()">Sign Out</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">Business Overview</h2>

    <div class="row g-3 mb-5">
      <div class="col-md-3">
        <div class="card shadow-sm border-0 bg-primary text-white p-3">
          <h6 class="small text-uppercase">Total Items</h6>
          <h3 id="totalItems" class="mb-0">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 bg-success text-white p-3">
          <h6 class="small text-uppercase">Inventory Value</h6>
          <h3 id="totalValue" class="mb-0">$0.00</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 bg-info text-white p-3">
          <h6 class="small text-uppercase">Total Revenue</h6>
          <h3 id="totalRevenue" class="mb-0">$0.00</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 bg-warning text-dark p-3">
          <h6 class="small text-uppercase">Net Profit</h6>
          <h3 id="totalProfit" class="mb-0">$0.00</h3>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h3>Partner Performance</h3>
        <div id="performanceReport" class="row g-3">
        </div>
      </div>

      <div class="col-md-4">
        <h3>Recent Sales</h3>
        <div class="table-responsive bg-white shadow-sm p-3 rounded">
          <table class="table table-sm">
            <thead class="table-light">
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>By</th>
              </tr>
            </thead>
            <tbody id="salesTableBody">
            </tbody>
          </table>
        </div>
        <div class="text-end mt-2">
          <small class="text-muted italic">Showing last 5 transactions</small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
